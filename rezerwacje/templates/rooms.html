<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Rooms to rent</h1>
  <ul>
  {% for room in rooms %}
    <li> {{ room.name }} -
        {% if room.is_currently_booked %}
            zajęta
        {% else %}
            wolna - <a href="{% url 'reservation' room_id=room.id %}">rezerwuj</a>
        {% endif %}
        <td><a href="{% url 'modify_room' room_id=room.id %}">Modyfikuj</a></td><br>
        <td><a href="{% url 'show_room' room_id=room.id %}">Wyświetl informacje</a></td><br>
        <td><a href="{% url 'delete_room' room_id=room.id %}">Usuń</a></td><br>
    </li>
  {% endfor %}

</ul>
<p><a href="/room/new/">Dodaj nową salę</a></p>
<h3>Wyszukiwarka Sal</h3>
<form action="{% url 'search' %}" method="GET">
        <label>Nazwa:<br>
        <input name="name">
        </label><br>
        <label>Pojemność:<br>
            <input name="num_seats">
        </label><br>
        <label>Rzutnik:<br>
            <input name="has_beamer">
        </label><br>

        <input type="submit" value="Wyszukaj odpowiednią salę"><br>
</form>
</body>
</html>
